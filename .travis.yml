# cabal methods based on https://github.com/haskell-CI/haskell-ci
# run with: stack runghc -- ../haskell-ci/make_travis_yml_2.hs tidal.cabal > .travis-cabal.yml
# stack methods based on https://raw.githubusercontent.com/commercialhaskell/stack/stable/doc/travis-complex.yml

language: haskell
sudo: false

cache:
  directories:
    - $HOME/.cabal/packages
    - $HOME/.cabal/store
    - $HOME/.stack
    - $TRAVIS_BUILD_DIR/.stack-work

before_cache:
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
  # remove files that are regenerated by 'cabal update'
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index.*
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/*.json
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.cache
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar.idx
  - rm -rfv $HOME/.cabal/packages/head.hackage


matrix:
  include:
    - env: BUILD=cabal-old GHCVER=8.6.3
      compiler: "ghc-8.6.3"
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-2.4,ghc-8.6.3], sources: [hvr-ghc]}}
    - env: BUILD=cabal GHCVER=8.6.3
      compiler: "ghc-8.6.3"
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-2.4,ghc-8.6.3], sources: [hvr-ghc]}}
    - env: BUILD=cabal GHCVER=8.4.4
      compiler: "ghc-8.4.4"
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-2.4,ghc-8.4.4], sources: [hvr-ghc]}}
    - env: BUILD=cabal GHCVER=8.2.2
      compiler: "ghc-8.2.2"
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-2.4,ghc-8.2.2], sources: [hvr-ghc]}}
    - env: BUILD=cabal GHCVER=8.0.2
      compiler: "ghc-8.0.2"
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-2.4,ghc-8.0.2], sources: [hvr-ghc]}}
    - env: BUILD=cabal GHCVER=7.10.3
      compiler: "ghc-7.10.3"
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-2.4,ghc-7.10.3], sources: [hvr-ghc]}}
    - env: BUILD=stack ARGS=""
      compiler: "stack default"
      addons: {apt: {packages: [libgmp-dev]}}
    - env: BUILD=stack ARGS="--resolver nightly"
      compiler: "stack nightly"
      addons: {apt: {packages: [libgmp-dev]}}

  allow_failures:
    - env: BUILD=stack ARGS="--resolver nightly"
    - env: BUILD=cabal GHCVER=8.6.3

before_install:
- |
  case "$BUILD" in
    cabal)
      unset CC
      export PATH=/opt/ghc/bin:/opt/ghc-ppa-tools/bin:$PATH
      cabal new-update
      cabal --version
      ;;
    cabal-old)
      unset CC
      export PATH=/opt/ghc/bin:/opt/ghc-ppa-tools/bin:$PATH
      cabal update
      cabal --version
      ;;
    stack)
      PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$HOME/.local/bin:/opt/alex/$ALEXVER/bin:/opt/happy/$HAPPYVER/bin:$HOME/.cabal/bin:$PATH
      mkdir -p ~/.local/bin
      if [ `uname` = "Darwin" ]
      then
        travis_retry curl --insecure -L https://get.haskellstack.org/stable/osx-x86_64.tar.gz | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
      else
        travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
      fi
      # Use the more reliable S3 mirror of Hackage
      mkdir -p $HOME/.cabal
      echo 'remote-repo: hackage.haskell.org:http://hackage.fpcomplete.com/' > $HOME/.cabal/config
      echo 'remote-repo-cache: $HOME/.cabal/packages' >> $HOME/.cabal/config
      ;;
  esac

install:
- |
  case "$BUILD" in
    cabal)
      cabal install --only-dependencies --enable-test
      ;;
    cabal-old)
      cabal install --only-dependencies --enable-tests
      ;;
    stack)
      stack --no-terminal --install-ghc $ARGS test --bench --only-dependencies
      ;;
  esac

script:
- |
  case "$BUILD" in
    cabal)
      cabal new-build
      cabal new-test
      ;;
    cabal-old)
      cabal build
      cabal test
      ;;
    stack)
      stack --no-terminal $ARGS test --bench --no-run-benchmarks --haddock --no-haddock-deps
      ;;
  esac


